# Site settings
title:          Bloket
description:    "Bloket blokg"
url:            http://blokee.github.ai/

# Author
author:
  name:         Bloket
  email:        ceo@blokee.ai
  url:          https://bloket.ai

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: ceo@blokee.ai
  github: 
  twitter:
  linkedin: 
